<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="javascript/script.js"></script>
    <title>Calculator</title>
</head>

<body>
    <main>
        <div class="display">
            <div class="number1"> <p id="number1TXT"> 1000 </p></div>
            <div class="operation">+</div>
            <div class="number2">500</div>
        </div>
        <div class="numbersNdOperators">
            <div class="numbers">
                <button type="submit" class="numberBTN">1</button>
                <button type="submit" class="numberBTN">2</button>
                <button type="submit" class="numberBTN">3</button>
                <button type="submit" class="numberBTN">4</button>
                <button type="submit" class="numberBTN">5</button>
                <button type="submit" class="numberBTN">6</button>
                <button type="submit" class="numberBTN">7</button>
                <button type="submit" class="numberBTN">8</button>
                <button type="submit" class="numberBTN">9</button>
                <button type="submit" class="numberBTN" id="zero">0</button>
            </div>
            <div class="operators">
                <button type="submit" class="operatorStyle opertorBTN">C</button>
                <button type="submit" class="operatorStyle opertorBTN">AC</button>
                <button type="submit" class="operatorStyle opertorBTN">+</button>
                <button type="submit" class="operatorStyle opertorBTN">-</button>
                <button type="submit" class="operatorStyle opertorBTN">*</button>
                <button type="submit" class="operatorStyle opertorBTN">/</button>
                <button type="submit" class="operatorStyle opertorBTN">=</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy;Harish</p>
    </footer>
</body>

</html>
