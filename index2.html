<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style2.css">
    <script defer src="javascript/script2.js"></script>
</head>
<body>
    <main>
        <div class="display">
            <div id="front-numba"></div>
            <div id="operation">+</div>
            <div id="back-numba"></div>
        </div>
        <div class="numbersNdOperations">
            <div class="numbers">
                <div class="one numbaBTN" value="1">1</div>
                <div class="two numbaBTN">2</div>
                <div class="three numbaBTN">3</div>
                <div class="four numbaBTN">4</div>
                <div class="five numbaBTN">5</div>
                <div class="six numbaBTN">6</div>
                <div class="seven numbaBTN">7</div>
                <div class="eight numbaBTN">8</div>
                <div class="nine numbaBTN">9</div>
                <div class="zero numbaBTN">0</div>
                <div class="clear">C</div>
                <div class="allclear">AC</div>
            </div>
            <div class="operations">
                <div class="plus operationBTN">+</div>
                <div class="minus operationBTN">-</div>
                <div class="multiply operationBTN">*</div>
                <div class="divide operationBTN">/</div>
                <div class="equals" id="result">=</div>
            </div>
        </div>
    </main>
</body>
</html>
